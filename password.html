<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>gulp-scss-starter</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="img/favicons/favicon-16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="img/favicons/favicon-32x32.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" href="img/favicons/apple-touch-icon-precomposed.png">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/favicons/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="1024x1024" href="img/favicons/apple-touch-icon-1024x1024.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="main main_auth">
        <div class="auth">
            <div class="container js-auth">
                <div class="auth__head">
                    <a href="/" class="auth__back">
                        <svg>
                            <use xlink:href="./img/sprites/sprite.svg#arrow_icon"></use>
                        </svg>
                        <span>На главную</span>
                    </a>

                    <a href="/" class="auth__logo">
                        <img src="./img/content/auth-logo.png" alt="" width="343" height="26">
                    </a>
                </div>

                <div class="auth__block js-form-block">
                    <div class="auth__block-inner">
                        <h3 class="auth__title">Восстановление пароля</h3>
                        <p class="auth__text">
                            Введите адрес электронной почты, и мы поможем вам восстановить доступ к вашему аккаунту.
                        </p>

                        <form action="/" class="form">
                            <label class="label">
                                <span class="label__text">Email</span>
                                <span class="label__wrap">
                                    <input type="email" class="input" required name="email" placeholder="Укажите ваш email">
                                </span>
                            </label>

                            <button type="submit" class="btn">Отправить</button>
                        </form>

                        <div class="auth__switcher">
                            <span>Уже есть аккаунт? </span>
                            <a href="/" class="auth__switcher-link">Авторизоваться</a>
                        </div>

                        <div class="auth__support">
                            <div class="auth__support-item">
                                <div class="auth__support-icon">
                                    <svg>
                                        <use xlink:href="./img/sprites/sprite.svg#support"></use>
                                    </svg>
                                </div>
                                <div class="auth__support-content">
                                    <div class="auth__support-label">
                                        <span>Тех. поддержка</span>
                                        <div class="auth__support-info">
                                            <svg>
                                                <use xlink:href="./img/sprites/sprite.svg#info_circle"></use>
                                            </svg>
                                        </div>
                                    </div>
                                    <a href="tel:88002348313" class="auth__support-tel">8 800 234-83-13</a>
                                </div>
                            </div>
                            <div class="auth__support-item">
                                <div class="auth__support-content">
                                    <div class="auth__support-label">
                                        <span>Дополнительный номер</span>
                                    </div>
                                    <a href="tel:89877407923" class="auth__support-tel">8 987 740-79-23</a>
                                </div>
                            </div>
                        </div>
                        <div class="auth__social">
                            <a href="" class="auth__social-link">
                                <svg>
                                    <use xlink:href="./img/sprites/sprite.svg#wtp-icon"></use>
                                </svg>
                                <span>WhatsApp</span>
                            </a>
                            <a href="" class="auth__social-link">
                                <svg>
                                    <use xlink:href="./img/sprites/sprite.svg#viber-icon"></use>
                                </svg>
                                <span>Viber</span>
                            </a>
                            <a href="" class="auth__social-link">
                                <svg>
                                    <use xlink:href="./img/sprites/sprite.svg#tlg-icon"></use>
                                </svg>
                                <span>Telegram</span>
                            </a>
                            <a href="" class="auth__social-link">
                                <svg>
                                    <use xlink:href="./img/sprites/sprite.svg#vk-icon"></use>
                                </svg>
                                <span>Vk</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <link rel="stylesheet" href="./libs/select2/select2.min.css">
    <link rel="stylesheet" href="./libs/slick-1.8.1/slick.css">
    <link rel="stylesheet" href="./libs/slick-1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />


    <script src="./libs/jquery-3.7.0.min.js"></script>
    <script src="./libs/select2/select2.min.js"></script>
    <script src="./libs/slick-1.8.1/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=28517946-dbf1-42a5-9b36-08632da36a93&lang=ru_RU&"></script>


    <!-- <script src="js/vendor.js"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
